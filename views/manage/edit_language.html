<script>
function delkey(id) {
  jQuery('#'+id).hide();
  jQuery('#'+id+' INPUT').val(String.fromCharCode(127));
  jQuery('#'+id+' TEXTAREA').val(String.fromCharCode(127));
  return false;
}
function hideShowTranslated(){
  jQuery(".translated").closest("div.row-fluid").toggle();
}
</script>
